<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    <link rel="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@400;600&family=Roboto:wght@300&family=Source+Sans+Pro:wght@200;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="contain">
    <div class="all-link1">
     <img src="images.png">     
    </div>
        <div class="all-link3">
        <img class="logo" src="logo.png">
        <span class="toggle">keep</span>
        <h3>Keep</h3>
        </div>
        <div class="container">

            <div class="row height d-flex justify-content-center align-items-center">

              <div class="col-md-6">

                <div class="form">
                  <i class="fa fa-search"></i>
                  <input type="text" class="form-control form-input" placeholder="Search ">
                  <span class="left-pan"><i class="fa fa-microphone"></i></span>
                </div>
                
              </div>
              
            </div>
            
          </div>
        </div>
        <div class="line"></div>
    <div class="left-items">
        <div class="notes">
           <button class="btn"><i class="fa fa-lightbulb-o" style="font-size:26px"></i> Notes</button> 
        </div>
    <div class="remainder">
        <button id="btn"><i class="fa fa-bell-o" style="font-size:22px"></i>Remainder</button>
    </div>
    <div class="Edit-labels">
        <button id="btn"><i class="fa fa-pencil" style="font-size:22px"></i> Edit labels</button>
    </div>
    <div class="Archive">
        <button id="btn"><i class="fa fa-archive" style="font-size:22px"></i>Archive</button>
    </div>
    <div class="bin">
        <button id="btn"><i class="fa fa-trash-o" style="font-size:22px"></i>Bin</button>
    </div>
    </div>

  <div class="contains">
    <div class="frm-group">
       <input type="text" id="ft" class="form-title" placeholder="Title">
       <textarea id="note-text" placeholder="Take a note..." ></textarea>
     </div>
     <button id="add-button">Close</button>
  </div>

<section>
    <div class="mention">
      <div class="notes">
                <p class="note-counter">""</p>
                <h3>Todays date</h3>
                <p>2nd of july 2022</p>
                <button id="delete">Delete</button>
                <button id="edit">Edit</button>
        </div>
      </div>
</section>
   <script src="javascript.js"></script>
</body>
</html>
